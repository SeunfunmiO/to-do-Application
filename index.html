<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel App</title>
    <link rel="stylesheet" href="bookApp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">
    <style>
        body {
            font-family: "Inter", sans-serif !important;
            font-size: 14px !important;
        }

        input {
            font-style: italic;
            font-size: 14px !important;
        }

        img {
            width: 100px;
        }
        button{
            font-size: 14px !important;
        }
       
    </style>
</head>

        <div class="row" style="min-height: 50dvh;">
            <div class="col-12 col-md-4 shadow-sm my-2 py-4">

                    Please , fill all fields!

                <button class="btn w-100 my-2" ondblclick="deleteAllNovels()"
                    style="background-color:darkkhaki; color:white;">Remove all</button>

            </div>
            <div class="col-12 col-md-8 my-2 py-4 ">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Novel Title</th>
                            <th scope="col">Author's Name</th>
                            <th scope="col">Year of Publication</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                            <th scope="col">Availablity</th>

                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let allNovels = JSON.parse(localStorage.getItem("allNovels")) || [];
        displayNovels()
        function addNovel() {
            let title = document.getElementById('novelTitle').value;
            let author = document.getElementById('author').value;
            let year = document.getElementById('year').value;
            warningMsg = document.getElementById('warningMsg');
            let tableBody = document.getElementById('tableBody');
            if (!title.trim() || !author.trim() || !year.trim()) {
                warningMsg.style.display = 'block'
            }
            else {
                warningMsg.style.display = 'none'
                let novels = {
                    title, author, year,
                    inStock: false
                }
                allNovels.push(novels)
                localStorage.setItem("allNovels", JSON.stringify(allNovels))

                displayNovels()
                document.getElementById('novelTitle').value = ''
                document.getElementById('author').value = ''
                document.getElementById('year').value = ''
            }
        }

        function displayNovels() {
            let htmlTable = ''
            for (let n = 0; n < allNovels.length; n++) {
                htmlTable += `<tr>
                    <td>${n + 1}</td>
                    <td>${allNovels[n].title}</td>
                    <td>${allNovels[n].author}</td>
                    <td>${allNovels[n].year}</td>
                    <td><button class="btn btn-dark " onclick="editNovel(${n})">Edit</button></td>
                    <td><button class="btn btn-danger " onclick="deleteNovel(${n})">Delete</button></td>
                    <td><button class="btn btn-${allNovels[n].inStock ? "warning" : "success"}" onclick="inStock(${n})">${allNovels[n].inStock ? "Out of Stock" : "In Stock"}</button></td>
                    </tr>
                    `
            }
            tableBody.innerHTML = htmlTable
        }
        function editNovel(n) {
            let newNovelTitle = prompt('Enter new title', allNovels[n].title)
            let newAuthor = prompt('Enter new author', allNovels[n].author)
            let newYear = prompt('Enter new year', allNovels[n].year)

            if (newNovelTitle.trim() != null || newAuthor.trim() != null || newYear.trim() != null) {
                allNovels[n].title = newNovelTitle
                allNovels[n].author = newAuthor
                allNovels[n].year = newYear

                localStorage.setItem("allNovels", JSON.stringify(allNovels))
                displayNovels()
            }
        }
        function deleteNovel(n) {
            let deleted = confirm(`Are you sure you want to delete ${allNovels[n].title} ?`)
            if (deleted) {
                allNovels.splice(n, 1)

                localStorage.setItem("allNovels", JSON.stringify(allNovels))
                displayNovels()
            }
        }
        function deleteAllNovels() {
            let deleted = confirm('Are you sure you want to delete all Novels ?')
            if (deleted) {
                allNovels = [];
                localStorage.removeItem("allNovels")
                displayNovels()
            }
        }
        function inStock(n) {
            allNovels[n].inStock = !allNovels[n].inStock
            localStorage.setItem("allNovels", JSON.stringify(allNovels))
            displayNovels()
        }

    </script>
